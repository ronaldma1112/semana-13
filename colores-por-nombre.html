<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS-Ejemplo 1</title>
    <style>
        .red-text{
            color:rgb(255, 0, 0);/*Color rojo*/
        }

        .blue-background{
            background-color:rgb(60, 50, 201);/*Fondo azul*/
            color:white;/*Texto Blanco para contraste*/
            padding:10px;
        } 

        .green-border{  
            border:2px solid rgb(4, 128, 0);/*Borde solido verde*/
            padding:10px;
        } 

</style>
</head>
<body>
<P class="red-text">Este texto es rojo </P>
<div class="blue-background">
    esto es un div con fondo azul
</div>
<div class="green-border">
    esto es un div con borde verde
</div>
</body>
</html>
