<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS-Ejemplo 2</title>
    <style>
        .custom-color{
            background-color:rgb(255,128,0);/*Color naranja*/
            color:rgba(0,0,255,0.7);/*Color aazul semi-transparente*/
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="custom-color">
        Este es un div con fondo naranja y texto azul semi-transparente
    </div>
    
</body>
</html>
